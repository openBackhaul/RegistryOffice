      summary: 'Initiates process of embedding a new release'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - new-application-name
                - new-application-release
                - new-application-address
                - new-application-port
              properties:
                new-application-name:
                  type: string
                  description: >
                    'Name of application that shall be target of the handover process
                    find or create [/core-model-1-4:control-construct/logical-termination-point=ro-2-0-0-http-c-im-nr-2-0-0-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-capability/application-name]'
                new-application-release:
                  type: string
                  pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                  description: >
                    'Release of application that shall be target of the handover process
                    find or update [/core-model-1-4:control-construct/logical-termination-point=ro-2-0-0-http-c-im-nr-2-0-0-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                new-application-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties: 
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties: 
                        ipv-4-address: 
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
