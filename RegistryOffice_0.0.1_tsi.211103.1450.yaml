        content:
          application/json:
            schema:
              type: object
              required:
                - application-name
                - release-number
              properties:
                application-name:
                  type: string
                  description: >
                    'Name of application that shall be removed from the register
                    find in [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-capability/application-name]'
