              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRICATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                  'Life cyle state of the consumed service
                  find in [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-op-s-3001/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
  /v1/regard-updated-approval-status:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: updateApprovalStatus
      summary: 'Updates the approval status of an already registered application'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - application-name
                - release-number
                - approval-status
              properties:
                application-name:
                  type: string
                  description: >
                    'Name of application with updated approval status
                    if approval-status==APPROVED : /v1/notify-approvals::callbacks::ApprovalNotification::requestBody::application-name
                    else : /v1/notify-withdrawn-approvals::callbacks::WithdrawnApprovalNotification::requestBody::application-name'
                release-number:
                  type: string
                  pattern: ^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$
                  description: >
                    'Release of application with updated approval status
                    if approval-status==APPROVED : /v1/notify-approvals::callbacks::ApprovalNotification::requestBody::release-number
                    else : /v1/notify-withdrawn-approvals::callbacks::WithdrawnApprovalNotification::requestBody::release-number'
                approval-status:
                  type: string
                  enum:
                    - 'REGISTERED'
                    - 'APPROVED'
                    - 'BARRED'
                    - 'NOT_YET_DEFINED'
                  description: >
                    'Updated approval status, which activates callback on either /v1/notify-approvals or /v1/notify-withdrawn-approvals'
              example:
                application-name: 'BadApplication'
                release-number: '0.0.1'
                approval-status: 'BARRED'
      responses:
        '204':
          description: 'Approval status updated'
          headers:
            x-correlator:
              schema: 
                type: string
                example: '550e8400-e29b-11d4-a716-446655440000'
              description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
            exec-time:
              schema:
                type: integer
                example: 1100
              description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
            backend-time:
              schema:
                type: integer
                example: 850
              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRICATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                  'Life cyle state of the consumed service
                  find in [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-op-s-3002/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configurationy/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        ServerReplacementBroadcast:
          https://[/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-tcp-c-*/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-tcp-c-*/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-op-c-2??1/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]:
            description: 'Exclusively approved applications shall get information about updated serving applications.'
            parameters:
              - $ref: '#/components/parameters/user'
              - $ref: '#/components/parameters/originator'
              - $ref: '#/components/parameters/x-correlator'
              - $ref: '#/components/parameters/trace-indicator'
              - $ref: '#/components/parameters/customer-journey'
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - application-name
                        - old-application-release-number
                        - new-application-release-number
                        - new-application-address
                        - new-application-port
                      properties:
                        application-name:
                          type: string
                          description: >
                            'Name of the application thas has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-capability/application-name]'
                        old-application-release-number:
                          type: string
                          description: >
                            'Currently addressed release of the application thas has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                        new-application-release-number:
                          type: string
                          description: >
                            'Future release number of the application thas has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                        new-application-address:
                          type: string
                          description: >
                            'Future IP address of the application thas has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-tcp-c-*/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                        new-application-port:
                          type: integer
                          description: >
                            'Future port of the application thas has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-tcp-c-*/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
                      example:
                        application-name: 'RegistryOffice'
                        old-application-release-number: '0.0.1'
                        new-application-release-number: '0.0.2'
                        new-application-address: '10.118.125.157'
                        new-application-port: 1007
              responses:
                '204':
                  description: 'Will update connection information'
                  headers:
                    x-correlator:
                      schema: 
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
                        type: integer
                        example: 850
                      description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
                    life-cycle-state:
                      schema:
                        type: string
                        enum:
                          - 'EXPERIMENTAL'
                          - 'OPERATIONAL'
                          - 'DEPRICATED'
                          - 'OBSOLETE'
                          - 'UNKNOWN'
                          - 'NOT_YET_DEFINED'
                        example: 'EXPERIMENTAL'
                      description: >
                          'Life cyle state of the consumed service
                          find in [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-op-s-0002/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configurationy/life-cycle-state]'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
