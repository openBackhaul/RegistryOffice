      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: listApplicationsInGenericRepresentation
      summary: 'Provides list of applications in generic representation'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: 'List of applications provided in generic representation'
          content:
            application/json:
              schema:
                type: object
                required:
                  - response-value-list
                  - consequent-action-list
                properties:
                  response-value-list:
                    type: array
                    uniqueItems: true
                    items:
                      type: object
                      required:
                        - field-name
                        - value
                        - datatype
                      properties:
                        field-name:
                          type: string
                          description: 'from [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-capability/application-name]'
                        value:
                          type: string
                          description: 'from [/core-model-1-4:control-construct/logical-termination-point=ro-0-0-1-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
